<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="../css/SignUp.min.css" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="row signup">
    <div class="col-6 signup-left">
            <form role="form">
                <h2 class="text-center">Đăng Nhập</h2>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                        </div>
                        <input type="email" name="email" id="email" class="form-control input-sm" placeholder="dinhtuan@gmail.com" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-key"></i></span>
                        </div>
                        <input type="password" name="password" id="password" class="form-control input-sm"
                           placeholder="*****"  />
                    </div>
                </div>
                <div class="text">
                    <a href="">Quên Mật khẩu ?</a>
                </div>
                <div class="button">
                    <div class="">
                        <button type="button" class="btn btn-outline-success" id="btnDN">Đăng nhập</button>
                    </div>
                </div>
                <p class="text-center">Đăng nhập với</p>
                <div class="icon text-center">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-gofore"></i>
                </div>
                <div class="create text-center">
                    <p>Bạn chưa có tài khoản</p> 
                    <a href="SignUp.html">Đăng ký tại đây!!</a>
                </div>
           
            </form>
   
    </div>
    <div class="col-6 signup-right">

    </div>
  </div>
      
 

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
        <script src="../js/Login.js"></script>
</body>

</html>
